<ion-header>

  <ion-navbar>
    <ion-title>remedio-from</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="remedio.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type="text" [(ngModel)]="remedio.quantidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Codigo Barra</ion-label>
      <ion-input type="text" [(ngModel)]="remedio.codigoBarra"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descricao</ion-label>
      <ion-input type="text" [(ngModel)]="remedio.descricao"></ion-input>
    </ion-item>

    <button ion-button type="submit" block (click)="save()">OK</button>

  </ion-list>


</ion-content>
